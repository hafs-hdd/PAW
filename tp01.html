<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Attendance System</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf8f3;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #b8860b, #d4af37);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #3a2e1f;
      padding: 12px;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      background: #6e5a35;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #d4af37;
      color: #3a2e1f;
      transform: scale(1.05);
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #6e5a35;
      border-left: 5px solid #d4af37;
      padding-left: 10px;
      font-size: 22px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fdfcf8;
    }

    th, td {
      border: 1px solid #d9c78d;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #f4e3b2;
      color: #3a2e1f;
      font-weight: 600;
    }

    thead th.group {
      background: #b8860b;
      color: #fff;
      font-size: 18px;
    }

    thead th.sub {
      background: #d4af37;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background: #faf5e6;
    }

    tbody tr:hover {
      background: #f9e7b0;
      transition: 0.3s;
    }

    form {
      margin-top: 25px;
      background: #fdfbf3;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e6d39e;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #3a2e1f;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d4af37;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
      background: #fffdf8;
    }

    form input:focus {
      border-color: #b8860b;
      box-shadow: 0 0 5px rgba(184,134,11,0.4);
    }

    form button {
      margin-top: 15px;
      padding: 10px 18px;
      background: #d4af37;
      color: #3a2e1f;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    form button:hover {
      background: #b8860b;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Attendance System</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#attendance">Attendance List</a>
    <a href="#add-student">Add Student</a>
    <a href="#reports">Reports</a>
    <a href="#logout">Logout</a>
  </nav>

  <main>
    <section id="attendance">
      <h2>Attendance List</h2>
      <table>
        <thead>
          <tr>
            <th class="group" rowspan="2">Student ID</th>
            <th class="group" rowspan="2">Last Name</th>
            <th class="group" rowspan="2">First Name</th>
            <th class="group" rowspan="2">Course</th>
            <th class="group" colspan="2">Session date</th>
          </tr>
          <tr>
            <th class="sub">Present</th>
            <th class="sub">Participated</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>31318503</td>
            <td>mouhamed</td>
            <td>haddouda</td>
            <td>Web Programming</td>
            <td>Yes</td>
            <td>Yes</td>
          </tr>

          <tr>
            <td>31318502</td>
            <td>hafs</td>
            <td>haddouda</td>
            <td>Web Programming</td>
            <td>No</td>
            <td>No</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="add-student">
      <h2>Add New Student</h2>
      <form>
        <label for="student-id">Student ID:</label>
        <input id="student-id" name="student-id" type="text" required>

        <label for="last-name">Last Name:</label>
        <input id="last-name" name="last-name" type="text" required>

        <label for="first-name">First Name:</label>
        <input id="first-name" name="first-name" type="text" required>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
